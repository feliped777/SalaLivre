<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configura√ß√£o da Sala - HGF</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* AJUSTES PARA ATIVAR O SCROLL E LAYOUT FIXO */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; 
        }

        .container-principal {
            display: flex;
            height: calc(100vh - 80px); 
        }

        /* √Årea central rol√°vel */
        .content-status {
            flex: 1;
            overflow-y: auto; 
            padding: 20px;
            padding-bottom: 50px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #form-config-sala {
            width: 100%;
            max-width: 800px;
        }

        .area-botoes {
            margin-top: 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }

        /* Estiliza√ß√£o da barra de rolagem */
        .content-status::-webkit-scrollbar {
            width: 8px;
        }
        .content-status::-webkit-scrollbar-thumb {
            background: #4db1ad;
            border-radius: 10px;
        }
    </style>
</head>
<body class="page-status">

    <div id="mySidebar" class="modal-sidebar">
        <div class="sidebar-header">
            <span class="close-btn" onclick="toggleSidebar()">&times;</span>
        </div>
        <nav class="sidebar-links">
            <a href="controle.html">üè† Ir para Controle</a>
            <a href="visao.html">üëÅÔ∏è Ir para Vis√£o</a>
            <a href="index.html">In√≠cio</a>
            <a href="relatorio.html">üìä Relat√≥rios</a>
        </nav>
    </div>
    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <header class="header-status">
        <h1 class="titulo-pagina" id="titulo-sala">Controle - Configura√ß√£o</h1>
    </header>

    <div class="container-principal">
        <aside class="sidebar">
            <div class="icon-btn" onclick="toggleSidebar()">‚ò∞</div>
            <a id="link-voltar" href="#"><div class="icon-btn active">üìã</div></a>
        </aside>

        <main class="content-status">
            <div class="logo-status-container">
                <img src="logo.png" alt="Logo HGF" class="logo-status">
            </div>

            <form id="form-config-sala">
                <div class="config-grid">
                    <div class="card-profissional">
                        <div class="header-card">Enfermeiro(a)</div>
                        <input type="text" id="enf" class="input-nome" placeholder="Nome...">
                    </div>
                    <div class="card-profissional">
                        <div class="header-card">Instrumentador(a)</div>
                        <input type="text" id="inst" class="input-nome" placeholder="Nome...">
                    </div>
                    <div class="card-profissional">
                        <div class="header-card">Circulante(a)</div>
                        <input type="text" id="circ" class="input-nome" placeholder="Nome...">
                    </div>
                    <div class="card-profissional">
                        <div class="header-card">Anestesista</div>
                        <input type="text" id="ane" class="input-nome" placeholder="Nome...">
                    </div>
                    <div class="card-profissional">
                        <div class="header-card">Resid. Anestesia</div>
                        <input type="text" id="res_ane" class="input-nome" placeholder="Nome...">
                    </div>
                    <div class="card-profissional">
                        <div class="header-card">Cirurgi√£o</div>
                        <input type="text" id="cir" class="input-nome" placeholder="Nome...">
                    </div>
                    <div class="card-profissional">
                        <div class="header-card">Resid. Cirurgia</div>
                        <input type="text" id="res_cir" class="input-nome" placeholder="Nome...">
                    </div>
                </div>

                <div class="area-botoes">
                    <button type="button" onclick="salvarEscala()" class="btn-salvar-config">
                        SALVAR ESCALA DA SALA
                    </button>
                </div>
            </form>

            <footer class="footer-status">
                <div class="data-atual" id="data-js">--/--/--</div>
            </footer>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA_H-Ilb_bXEf uL6aNyLu3cvUBe9G_3RKY",
            authDomain: "salalivre-51288.firebaseapp.com",
            projectId: "salalivre-51288",
            storageBucket: "salalivre-51288.firebasestorage.app",
            messagingSenderId: "307835751640",
            appId: "1:307835751640:web:715796b42b827e7f9a0c7b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const numeroSala = urlParams.get('sala') || '1';

        document.getElementById('titulo-sala').textContent = `Controle - Configura√ß√£o da Sala ${numeroSala}`;
        document.getElementById('link-voltar').href = `sala${numeroSala}.html`;

        window.toggleSidebar = function() {
            const sidebar = document.getElementById("mySidebar");
            const overlay = document.getElementById("overlay");
            sidebar.style.left = (sidebar.style.left === "0px") ? "-300px" : "0px";
            overlay.style.display = (overlay.style.display === "block") ? "none" : "block";
        }

        window.salvarEscala = function() {
            const dados = {
                enfermeiro: document.getElementById('enf').value,
                instrumentador: document.getElementById('inst').value,
                circulante: document.getElementById('circ').value,
                anestesista: document.getElementById('ane').value,
                res_anestesia: document.getElementById('res_ane').value,
                cirurgiao: document.getElementById('cir').value,
                residente: document.getElementById('res_cir').value,
                timestamp_escala: Date.now()
            };

            set(ref(db, `config_salas/sala${numeroSala}`), dados)
                .then(() => {
                    alert(`‚úÖ Escala da Sala ${numeroSala} sincronizada na nuvem!`);
                    window.location.href = `sala${numeroSala}.html`; 
                })
                .catch((error) => alert("Erro ao salvar: " + error));
        }

        window.onload = function() {
            const configRef = ref(db, `config_salas/sala${numeroSala}`);
            get(configRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const d = snapshot.val();
                    document.getElementById('enf').value = d.enfermeiro || '';
                    document.getElementById('inst').value = d.instrumentador || '';
                    document.getElementById('circ').value = d.circulante || '';
                    document.getElementById('ane').value = d.anestesista || '';
                    document.getElementById('res_ane').value = d.res_anestesia || '';
                    document.getElementById('cir').value = d.cirurgiao || '';
                    document.getElementById('res_cir').value = d.residente || '';
                }
            });

            const agora = new Date();
            document.getElementById('data-js').textContent = `${String(agora.getDate()).padStart(2, '0')}/${String(agora.getMonth() + 1).padStart(2, '0')}/${String(agora.getFullYear()).slice(-2)}`;
        };
    </script>
</body>
</html>
